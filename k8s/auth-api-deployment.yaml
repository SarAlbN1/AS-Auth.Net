apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: as-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          image: docker-auth-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ConnectionStrings__AuthDatabase
              valueFrom:
                secretKeyRef:
                  name: auth-api-secret
                  key: ConnectionStrings__AuthDatabase
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: as-auth
spec:
  selector:
    app: auth-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
